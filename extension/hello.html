<html>
  <body>
    <h1>Review Time!</h1>

    <div class="toggle-box">
      <p>On/Off</p>
      <button class="toggle-button">Toggle</button>
      <p>Frequency</p>
      <input type="number" id="frequency" name="frequency" min="1" max="100" required>
    </div>

    <div class = "add-box">
      <p>Click to add a review</p>

      <input id = "add-button" type = "submit" name = "button" value = "enter">
      
    </div>

    <script src="popup.js"></script>
    <script src="add-questions.js"></script>
  </body>
</html>
